<div id="home">
    <div class="home-container">
        <div class="categories">
            <mat-spinner *ngIf="!spinner" color="accent"></mat-spinner>
            <p class="latest" *ngIf="spinner">Latest</p>
            <div class="category" *ngFor="let item of sortedData">
                <!-- <h1>{{i.date | date:'d LLLL' }}</h1> -->
                <p>{{item[0].date | date:'d LLLL' }}</p>
                <ul>
                    <li *ngFor="let i of item">
                        <mat-card>
                            <img 
                            mat-card-image src='{{i.image}}' alt="Photo of a Shiba Inu">
                            
                            <mat-card-content>
                              <div class="card-content">
                                <div class="card-h2">
                                   <h2>{{i.type}}</h2> 
                                </div>
                                <span>{{i.path}}</span>
                                <div class="discription">
                                    <p>{{i.discription}}</p>
                                </div>
                            </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                                <mat-menu #menu="matMenu" class="dark-theme2">
                                    <a href="https://github.com/marcelscruz/dev-resources"
                                     mat-menu-item class="dark-theme3">
                                     <mat-icon style="margin-right: 2px; color: #B0B5C0;font-size: 16px;
                                     margin: 0;
                                     line-height: 1.6;"> create </mat-icon> 
                                     <span style="
                                     font-weight: 700;
                                     text-transform: uppercase;
                                     font-size: 12px;
                                     letter-spacing: 1.2px;
                                     word-spacing: -3px;color: #B0B5C0;">Edit</span> 
                                    </a>
                                    <a mat-menu-item>
                                        <mat-icon style="margin-right: 2px; color: #B0B5C0;font-size: 16px;
                                        margin: 0;
                                        line-height: 1.6;"> warning </mat-icon>
                                        <span style="
                                        font-weight: 700;
                                        text-transform: uppercase;
                                        font-size: 12px;
                                        letter-spacing: 1.2px;
                                        word-spacing: -3px;color: #B0B5C0;">Report</span> 
                                    </a>
                                </mat-menu>
                                <!-- <mat-icon (click)="Edit()">more_horiz</mat-icon>
                                <div  class="menu"  #menu>
                                    <ul>
                                        <li> 
                                            <mat-icon> create </mat-icon>
                                                <a href="https://github.com/marcelscruz/dev-resources" 
                                                class="dark-theme3">Edit</a>
                                        </li>
                                        <li>
                                            <mat-icon> warning </mat-icon>
                                            <a>Report</a>
                                        </li>
                                    </ul>
                                 </div> -->
                                <!-- <mat-menu #menu="matMenu" class="dark-theme2 mat-menu">
                                    <a href="https://github.com/marcelscruz/dev-resources" mat-menu-item class="dark-theme3"><mat-icon> create </mat-icon>Edit</a>
                                    
                                </mat-menu> -->
                            </mat-card-actions>
                            </mat-card>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</div>
