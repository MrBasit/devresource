<div id="categories">
    <div class="categories-container"  
        >
        <div class="categories-heading">
            <h1>{{filteredCategories[0]?.type}}</h1>
            <span>{{filteredCategories[0]?.type}}</span>
        </div>
        <!-- <input type="text"> -->

        <div class="list">
            <ul>
                <li *ngFor="let card of filteredCategories">
                            <mat-card>
                                <img 
                                mat-card-image src='{{card.image}}' alt="Photo of a Shiba Inu">
                                
                                <mat-card-content>
                                  <div class="card-content">
                                    <div class="card-h2">
                                       <h2>{{card.type}}</h2> 
                                    </div>
                                    <span>{{card.path}}</span>
                                    <div class="discription">
                                        <p>{{card.discription}}
                                        </p>
                                    </div>
                                    
                                  </div>
                                
                                </mat-card-content>
                                <mat-card-actions>
                                    <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                                <mat-menu #menu="matMenu" class="dark-theme2">
                                    <a href="https://github.com/marcelscruz/dev-resources"
                                     mat-menu-item class="dark-theme3">
                                     <mat-icon style="margin-right: 2px; color: #B0B5C0;font-size: 16px;
                                     margin: 0;
                                     line-height: 1.6;"> create </mat-icon> 
                                     <span style="
                                     font-weight: 700;
                                     text-transform: uppercase;
                                     font-size: 12px;
                                     letter-spacing: 1.2px;
                                     word-spacing: -3px;color: #B0B5C0;">Edit</span> 
                                    </a>
                                    <a mat-menu-item>
                                        <mat-icon style="margin-right: 2px; color: #B0B5C0;font-size: 16px;
                                        margin: 0;
                                        line-height: 1.6;"> warning </mat-icon>
                                        <span style="
                                        font-weight: 700;
                                        text-transform: uppercase;
                                        font-size: 12px;
                                        letter-spacing: 1.2px;
                                        word-spacing: -3px;color: #B0B5C0;">Report</span> 
                                    </a>
                                </mat-menu>
                                </mat-card-actions>
                              </mat-card>
                </li>
            </ul>
        </div>

    </div>
</div>
